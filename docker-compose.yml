services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: gameapp
      POSTGRES_PASSWORD: gameapp
      POSTGRES_DB: gameapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameapp"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
